<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareSourcesBar - Light Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 40px;
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">CompareSourcesBar - Ljust L√§ge</h2>
        
        <!-- CompareSourcesBar (Expanded) -->
        <div class="border border-gray-200 rounded-lg bg-gray-50/50">
            <!-- Header -->
            <div class="flex items-center justify-between px-4 py-3 hover:bg-gray-100/30 cursor-pointer">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-900">üîç Modellsvar (4 av 5)</span>
                </div>
                <svg class="w-4 h-4 text-gray-600 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
            
            <!-- Content -->
            <div class="border-t border-gray-200 px-4 py-3">
                <!-- Provider Avatars Row -->
                <div class="flex gap-3 overflow-x-auto pb-2">
                    <!-- Claude -->
                    <button class="flex flex-col items-center gap-1.5 rounded-lg p-2 hover:bg-gray-100 transition-all">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-lg border border-gray-300 bg-white flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-600">C</span>
                            </div>
                            <div class="absolute -right-0.5 -top-0.5 w-3 h-3 rounded-full border-2 border-white bg-emerald-500"></div>
                        </div>
                        <div class="flex flex-col items-center gap-0.5 text-xs">
                            <span class="font-medium text-gray-900">Claude</span>
                            <span class="text-gray-600">1.8s</span>
                            <span class="text-gray-600">1.2k tok</span>
                        </div>
                    </button>
                    
                    <!-- GPT -->
                    <button class="flex flex-col items-center gap-1.5 rounded-lg p-2 hover:bg-gray-100 transition-all">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-lg border border-gray-300 bg-white flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-600">G</span>
                            </div>
                            <div class="absolute -right-0.5 -top-0.5 w-3 h-3 rounded-full border-2 border-white bg-emerald-500"></div>
                        </div>
                        <div class="flex flex-col items-center gap-0.5 text-xs">
                            <span class="font-medium text-gray-900">ChatGPT</span>
                            <span class="text-gray-600">2.1s</span>
                            <span class="text-gray-600">842 tok</span>
                        </div>
                    </button>
                    
                    <!-- Gemini -->
                    <button class="flex flex-col items-center gap-1.5 rounded-lg p-2 hover:bg-gray-100 transition-all">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-lg border border-gray-300 bg-white flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-600">G</span>
                            </div>
                            <div class="absolute -right-0.5 -top-0.5 w-3 h-3 rounded-full border-2 border-white bg-emerald-500"></div>
                        </div>
                        <div class="flex flex-col items-center gap-0.5 text-xs">
                            <span class="font-medium text-gray-900">Gemini</span>
                            <span class="text-gray-600">3.2s</span>
                            <span class="text-gray-600">920 tok</span>
                        </div>
                    </button>
                    
                    <!-- Perplexity -->
                    <button class="flex flex-col items-center gap-1.5 rounded-lg p-2 hover:bg-gray-100 transition-all">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-lg border border-gray-300 bg-white flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-600">P</span>
                            </div>
                            <div class="absolute -right-0.5 -top-0.5 w-3 h-3 rounded-full border-2 border-white bg-emerald-500"></div>
                        </div>
                        <div class="flex flex-col items-center gap-0.5 text-xs">
                            <span class="font-medium text-gray-900">Perplexity</span>
                            <span class="text-gray-600">1.4s</span>
                            <span class="text-gray-600">650 tok</span>
                        </div>
                    </button>
                    
                    <!-- DeepSeek (Error) -->
                    <button class="flex flex-col items-center gap-1.5 rounded-lg p-2 hover:bg-gray-100 transition-all opacity-70">
                        <div class="relative">
                            <div class="w-10 h-10 rounded-lg border border-gray-300 bg-white flex items-center justify-center">
                                <span class="text-xs font-semibold text-gray-600">D</span>
                            </div>
                            <div class="absolute -right-0.5 -top-0.5 w-3 h-3 rounded-full border-2 border-white bg-red-500"></div>
                        </div>
                        <div class="flex flex-col items-center gap-0.5 text-xs">
                            <span class="font-medium text-gray-900">DeepSeek</span>
                            <span class="text-gray-600">timeout</span>
                        </div>
                    </button>
                </div>
                
                <!-- Aggregate Stats -->
                <div class="mt-3 flex flex-wrap items-center gap-3 border-t border-gray-200 pt-3 text-xs text-gray-600">
                    <span class="flex items-center gap-1">
                        <span class="text-gray-900 font-medium">Œ£ 3.6k tokens</span>
                    </span>
                    <span class="flex items-center gap-1">
                        üå± 0.4g CO‚ÇÇ
                    </span>
                    <span class="flex items-center gap-1">
                        ‚ö° 0.72Wh
                    </span>
                    <span class="flex items-center gap-1">
                        <span>‚ö° Snabbast:</span>
                        <span class="text-gray-900 font-medium">Perplexity</span>
                    </span>
                    <span class="flex items-center gap-1">
                        <span>Medel:</span>
                        <span class="text-gray-900 font-medium">2.1s</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
