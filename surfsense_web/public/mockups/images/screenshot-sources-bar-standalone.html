<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareSourcesBar - Styled</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #f9fafb;
        }
        .container {
            max-width: 56rem;
            margin: 0 auto;
        }
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            cursor: pointer;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }
        .providers-row {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 12px 0;
            margin-bottom: 12px;
        }
        .provider-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .provider-card:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .provider-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .provider-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-success { background: #10b981; }
        .status-error { background: #ef4444; }
        .provider-name {
            font-size: 13px;
            font-weight: 500;
            color: #111827;
        }
        .provider-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 12px;
            color: #6b7280;
        }
        .stats-footer {
            display: flex;
            gap: 16px;
            padding: 12px 16px;
            background: #f9fafb;
            border-radius: 6px;
            font-size: 13px;
            color: #6b7280;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .chevron {
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }
    </style>
</head>

</body>
</html>
