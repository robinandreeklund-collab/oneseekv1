<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composer med /compare - Production Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: oklch(1 0 0);
            --foreground: oklch(0.145 0 0);
            --muted: oklch(0.97 0 0);
            --muted-foreground: oklch(0.556 0 0);
            --border: oklch(0.922 0 0);
            --primary: oklch(0.205 0 0);
            --radius: 0.625rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: var(--background);
            color: var(--foreground);
            padding: 32px;
            max-width: 704px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .chat-history {
            flex: 1;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .previous-message {
            margin-bottom: 16px;
            font-size: 14px;
            color: var(--muted-foreground);
        }

        .composer-wrapper {
            position: sticky;
            bottom: 0;
            background: var(--background);
            padding-top: 16px;
        }

        .composer-root {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .composer-dropzone {
            display: flex;
            flex-direction: column;
            border-radius: calc(var(--radius) + 8px);
            border: 1px solid var(--border);
            background: var(--muted);
            padding: 4px 4px 8px 4px;
            transition: all 150ms;
        }

        .composer-input-wrapper {
            position: relative;
            padding: 8px 12px;
        }

        .composer-input {
            width: 100%;
            min-height: 56px;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-size: 15px;
            line-height: 1.5;
            color: var(--foreground);
            font-family: inherit;
        }

        .composer-placeholder {
            position: absolute;
            top: 8px;
            left: 12px;
            color: var(--muted-foreground);
            pointer-events: none;
            font-size: 15px;
        }

        .compare-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: oklch(0.488 0.243 264.376 / 0.15);
            color: oklch(0.488 0.243 264.376);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 6px;
        }

        .composer-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
        }

        .composer-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-foreground);
            transition: all 150ms;
        }

        .action-button:hover {
            background: white;
            color: var(--foreground);
        }

        .send-button {
            width: 32px;
            height: 32px;
            border-radius: calc(var(--radius) - 2px);
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 150ms;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .compare-hint {
            margin-top: 12px;
            padding: 12px;
            background: oklch(0.488 0.243 264.376 / 0.05);
            border: 1px solid oklch(0.488 0.243 264.376 / 0.2);
            border-radius: var(--radius);
            font-size: 13px;
            color: var(--muted-foreground);
            display: flex;
            align-items: start;
            gap: 8px;
        }

        .hint-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 2px;
            color: oklch(0.488 0.243 264.376);
        }
    </style>
</head>
<body>
    <div class="chat-history">
        <div class="previous-message">
            <p>← Tidigare meddelanden i chatten...</p>
        </div>
    </div>

    <div class="composer-wrapper">
        <div class="composer-root">
            <div class="composer-dropzone">
                <div class="composer-input-wrapper">
                    <div class="composer-input" contenteditable="true">
                        <span class="compare-badge">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                            compare
                        </span>Hur kommer AI påverka arbetsmarknaden de kommande åren?
                    </div>
                </div>

                <div class="composer-footer">
                    <div class="composer-actions">
                        <button class="action-button" title="Bifoga dokument">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                    </div>

                    <button class="send-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="compare-hint">
            <svg class="hint-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
            </svg>
            <div>
                <strong>Compare-läge aktiverat.</strong> Din fråga skickas till flera AI-modeller samtidigt (Claude, GPT-4, Gemini, Perplexity, DeepSeek). Du får sedan en sammanfattning av alla svar.
            </div>
        </div>
    </div>
</body>
</html>
