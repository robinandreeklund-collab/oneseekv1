apiVersion: v1
kind: ServiceAccount
metadata:
  name: oneseek-sandbox-provisioner
  namespace: oneseek-sandbox
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oneseek-sandbox-provisioner
  namespace: oneseek-sandbox
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oneseek-sandbox-provisioner
  namespace: oneseek-sandbox
subjects:
  - kind: ServiceAccount
    name: oneseek-sandbox-provisioner
    namespace: oneseek-sandbox
roleRef:
  kind: Role
  name: oneseek-sandbox-provisioner
  apiGroup: rbac.authorization.k8s.io
